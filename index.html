<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Time Until Sunburn</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Time Until Sunburn</h1>

                <h2>Inputs</h2>

                <form id="mainForm">
                    <div class="mb-3">
                        <label for="inputSkinType" class="form-label">Skin Type</label>
                        <select id="inputSkinType" class="form-select">
                            <option value="1">Type 1</option>
                            <option value="2" selected>Type 2</option>
                            <option value="3">Type 3</option>
                            <option value="4">Type 4</option>
                            <option value="5">Type 5</option>
                            <option value="6">Type 6</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="inputUVIndex" class="form-label">UV Index</label>
                        <input type="number" class="form-control" id="inputUVIndex" value="8">
                    </div>

                    <div class="mb-3">
                        <label for="inputTimeInSun" class="form-label">Time in the sun (minutes)</label>
                        <input type="number" class="form-control" id="inputTimeInSun" value="30">
                    </div>

                    <div class="mb-3">
                        <label for="inputSPF" class="form-label">Sunscreen SPF</label>
                        <input type="number" class="form-control" id="inputSPF" value="0">
                    </div>

                    <div class="mb-3">
                        <label for="inputSPFQuantity" class="form-label">Sunscreen Quantity Used</label>
                        <select id="inputSPFQuantity" class="form-select">
                            <option value="0.2" selected>Typical usage (lower end of range)</option>
                            <option value="0.5">Typical usage (higher end of range)</option>
                            <option value="0.35">Typical usage (middle of range)</option>
                            <option value="1.0">Perfect usage</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="inputSweating" class="form-label">Discount for sweating over time?</label>
                        <select id="inputSweating" class="form-select">
                            <option value="yes" selected>Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="inputExposedSkin" class="form-label">How much skin is exposed?</label>
                        <select id="inputExposedSkin" class="form-select">
                            <option value="0.1">Face &amp; Hands</option>
                            <option value="0.27">Face &amp; Arms</option>
                            <option value="0.63" selected>Face &amp; Arms &amp; Legs</option>
                            <option value="1.0">Full Body</option>
                        </select>
                    </div>
                </form>

                <h2>Results</h2>

                <p>
                    1% of People in these Conditions Will Be Sunburnt After: <strong id="outputSunburnAfter"></strong>
                </p>
                <p>
                    Alternative Projection of "Time until Sunburn": <strong id="outputAlternativeProjection"></strong>
                </p>
                <p>
                    Percent of Population w/ Sunburn Degree 1 at Time Exposed: <strong id="outputPercentPopulation"></strong>
                </p>
                <p>
                    'Optimal' Daily Sun Exposure in These Conditions: <strong id="outputOptimal"></strong>
                </p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
